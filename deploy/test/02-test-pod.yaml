---
apiVersion: v1
kind: Namespace
metadata:
  name: tm-test

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tm-test
  labels:
    app: tm-test
  namespace: tm-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tm-test
  template:
    metadata:
      labels:
        app: tm-test
    spec:
      containers:
        - name: tm-1
          image: registry.access.redhat.com/ubi8/ubi:8.1
          command: ["/bin/bash", "-c", "sleep 1d"]
        - name: tm-2
          image: registry.access.redhat.com/ubi8/ubi:8.1
          command: ["/bin/bash", "-c", "sleep 10h"]