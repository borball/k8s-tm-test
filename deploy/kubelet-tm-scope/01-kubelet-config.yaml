---
apiVersion: machineconfiguration.openshift.io/v1
kind: KubeletConfig
metadata:
  name: custom-config
spec:
  machineConfigPoolSelector:
    matchLabels:
      machineconfiguration.openshift.io/role: ht
  kubeletConfig:
    topologyManagerScope: pod
    topologyManagerPolicy: single-numa-node
    cpuManagerPolicy: static
